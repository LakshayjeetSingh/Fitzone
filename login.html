<html>

        Log-In
    </title>
<link rel="stylesheet" href="stylsheet.css">
</head>
<body>
    <div class="box">
        <h2>Log In</h2>
        <form method="POST" action="login.php">
            <div class="inputbox">
                <input type="email" autocomplete="Off" name="email" required="">
                <label>E-mail</label>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <div class="space"></div>
            <center>
                <input type="submit" name="login"  value="Log in">
            </center>
        </form>
        <center>
            <span>or</span><br><br><a href="registration.html">
                <input type="submit" name="" value="Sign up"></a><br><br>
            <span>if you are new here</span>
        </center>
          </div>
    <div class="brand">FitZone</div>
</body>
</html>
